<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习使用screenLog</title>
    <script src="../js/screenLog.js"></script>
</head>
<body>

     <script>
         //  screenlog.js是一款非常实用的可以将console.log控制台信息显示在前台页面的js插件
         // 参考链接：https://www.ctolib.com/amp/screenlog-js.html
         // 初始化
         screenLog.init();
         console.log("console.log(Number(null))");
         console.log("输出结果：", Number(null));
     </script>
</body>
</html>
